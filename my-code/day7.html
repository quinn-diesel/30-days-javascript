    // Some and Every Checks



    // Array.prototype.some() // is at least one person 19 or older?
    // Meaning: at least one thing in the arry meets what we want

    const isAdult = people.some(function(person){
      const currentYear = (new Date()).getFullYear();
      if(currentYear - person.year >= 19 ){
        return true
      }
    });

    console.log({isAdult})

    const isAdultTwo = people.some(person => (new Date ()).getFullYear() - person.year >= 19);

    console.log({isAdultTwo})

    const isAdultThree = people.some(person => {
      const currentYear = (new Date()).getFullYear();
      return currentYear  - person.year >= 19;
    });


    console.log({isAdultThree})

    // Array.prototype.every() // is everyone 19 or older?
      // is everybody 19

    const isEveryone = people.every(function(person){
      const currentYear = (new Date ()).getFullYear();
      return currentYear - person.year >= 19;
    });
